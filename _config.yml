# Site Info
title:              "Baptiste Leduc"
description:        "About me & some blog posts"

# Author Info
author_name:        "Baptiste Leduc"
author_email:       baptiste.leduc@gmail.com
author_gravatar:    369bc00f6a4b6d8d8b7d82df901009c2
twitter_username:   MrFatPanda123
github_username:    Korbeil

# Google APIs
google_verify:      false
google_analytics:   false

# Site Settings
url:                ""
baseurl:            "/"
permalink:          /notes/:title # Post permalink
timezone:           France/Paris
mathjax:            true

# Site Build
highlighter:        rouge
markdown:           kramdown
kramdown:
  input:            GFM
sass:
  style:            :compressed

# Other Params
include:            [ "robots.txt" ]
exclude:            [ "LICENSE", "README.md", "CNAME", "vendor", "Gemfile" ]
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-remote-theme
remote_theme: heiswayi/the-plain

defaults:
  -
    scope:
      path:         ""
    values:
      layout:       "null"
  -
    scope:
      type:         "pages"
    values:
      layout:       "page"
  -
    scope:
      type:         "posts"
    values:
      layout:       "post"
